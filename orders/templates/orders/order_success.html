{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title text-success mb-4">{% trans "Order Successful!" %}</h2>
                    <p class="card-text">{% trans "Your WireGuard instance has been created successfully." %}</p>
                    <p class="card-text">{% trans "You will receive an email with the configuration details shortly." %}</p>
                    <a href="{% url 'order_form' %}" class="btn btn-primary">{% trans "Create Another Instance" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

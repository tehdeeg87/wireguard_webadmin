[server]
# Hostname for the WireGuard WebAdmin server
host-name=wireguard-webadmin
# Domain name for mDNS resolution
domain-name=local
# Allow Avahi to listen on WireGuard interfaces
allow-interfaces=wg0,wg1,wg2,wg3,wg4,wg5,wg6,wg7,wg8,wg9
# Use IPv4 only (WireGuard typically uses IPv4)
use-ipv4=yes
use-ipv6=no
# Enable D-Bus for management
enable-dbus=yes
# Disable wide-area service discovery (not needed for local VPN)
disable-user-service-publishing=no
# Cache size for service records
cache-entries-max=4096
# Timeout for service records
cache-entry-timeout=60

[wide-area]
# Disable wide-area service discovery
enable-wide-area=no

[publish]
# Publish hostname
publish-hinfo=no
publish-workstation=no
# Publish addresses
publish-addresses=yes
# Publish AAAA records (disabled since we use IPv4 only)
publish-aaaa=no

[reflector]
# Enable reflector for cross-interface resolution
enable-reflector=yes
# Reflect mDNS queries across interfaces
reflect-ipv=no

[rlimits]
# Resource limits
rlimit-core=0
rlimit-data=4194304
rlimit-fsize=0
rlimit-nofile=768
rlimit-stack=4194304
rlimit-nproc=3
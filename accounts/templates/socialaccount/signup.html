{% load static socialaccount %}
<!DOCTYPE html>
<html>
<head>
  <title>Connect Social Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width:400px; margin-top:80px;">
  <div class="card p-4">
    <h3 class="text-center mb-4">Sign in via Google</h3>
    <p>You are about to sign in using a third-party account from Google.</p>

    <form method="post" action="{% url 'socialaccount_signup' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 d-flex justify-content-center align-items-center">
        <img src="{% static 'icons/google.svg' %}" style="width:20px; margin-right:8px;">
        Continue with Google
      </button>
    </form>
  </div>
</div>
</body>
</html>

{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="card card-primary card-outline mb-4">
    <div class="card-header text-center">
        <label class="label" style="font-size: 1.3rem; font-weight: bold;">{% trans "Change Account Password" %}</label>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'reset_user_password' %}?uuid={{ uuid }}">
            {% csrf_token %}

            <!-- Username -->
            <div class="form-group text-center">
                <label for="username" style="font-size: 1.1rem; font-weight: 500;">{% trans "Username" %}</label>
                <p class="form-control-plaintext text-center" style="font-size: 1.7rem; font-weight: bold;">{{ username }}</p>
            </div>

            <!-- Password 1 -->
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
                <input type="password" name="{{ form.password1.html_name }}" class="form-control w-100" id="{{ form.password1.id_for_label }}" placeholder="{{ form.password1.label }}">
                {% for error in form.password1.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>

            <!-- Password 2 -->
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
                <input type="password" name="{{ form.password2.html_name }}" class="form-control w-100" id="{{ form.password2.id_for_label }}" placeholder="{{ form.password2.label }}">
                {% for error in form.password2.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">{% trans "Submit" %}</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% extends "base_login.html" %}
{% load i18n %}
{% load socialaccount %}
{% block content %}
    <div class="register-box">
        <div class="register-logo">
            <a href="/"><b>Portbro VPN Console</b></a>
        </div>
        <div class="card">
            <div class="card-body register-card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="{% trans 'Username' %}" name="username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="{% trans 'Password' %}" name="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-block">{% trans 'Login' %}</button>
                        </div>
                        <div class="col-md-6">
                            <a class="btn btn-outline-primary btn-block" href="/change_language/">
                                {% trans 'Language' %}
                            </a>
                        </div>
                    </div>
                </form>

                <hr>

                <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block mt-2">
                  <i class="fab fa-google"></i> Sign in with Google
                </a>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('input[name="username"]').addEventListener('input', function() {
            this.value = this.value.toLowerCase().replace(/\s/g, '');
        });
    </script>
{% endblock %}

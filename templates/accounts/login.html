{% extends "base_login.html" %}
{% load i18n %}
{% block content %}
    <div class="register-box">
        <div class="register-logo">
            <a href="/">
                <img src="/static/portbro-newest.png" alt="Portbro VPN Console" style="max-height: 60px; max-width: 200px;">
            </a>
        </div>
        <div class="card">
            <div class="card-body register-card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="{% trans 'Username' %}" name="username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="{% trans 'Password' %}" name="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-block">{% trans 'Login' %}</button>
                        </div>
                        <div class="col-md-6">
                            <a class="btn btn-outline-primary btn-block" href="/change_language/">
                                {% trans 'Language' %}
                            </a>
                        </div>
                    </div>
                </form>

                <hr>
                
                <!-- Portbro Authentication -->
                <div class="alert alert-info mb-3">
                    <small><i class="fas fa-info-circle"></i> <strong>Recommended:</strong> Use Portbro authentication for seamless access</small>
                </div>
                <a href="{% url 'auth_integration:jwt_login' %}" class="btn btn-success btn-block mt-2">
                    <i class="fas fa-shield-alt"></i> Authenticate with Portbro
                </a>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('input[name="username"]').addEventListener('input', function() {
            this.value = this.value.toLowerCase().replace(/\s/g, '');
        });
    </script>
{% endblock %}
